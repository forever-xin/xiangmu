<body>
	
	
<div id="sidebar"><embed src="images/button.swf"></embed></div>

<div id="header"><embed src="images/banner.swf" wmode="transparent"></embed></div>

<div id="contents">
	<img src="images/server.gif" alt="综合配套" />
	<dl id="server_1">
		<dt>小区生活配套</dt>
		<dd>会所功能：医务所、干洗、美容美发、棋牌室、健身房等</dd>
		<dd>幼儿园：在社区内，今后可能实行公立制教学收费方式，主要服务于社区所有业主。</dd>
		<dd>网球场：是小区室外一个体育休闲的好去处，同时也是小区一道靓丽的风景线。</dd>
	</dl>
	<dl id="server_2">
		<dt>社区大配套</dt>
		<dd>生活休闲：七宝龙城、热带风暴、七星滑雪场。</dd>
		<dd>商业购物：七宝乐购、七宝星钻成、九亭农工商卖场</dd>
		<dd>教育：小区幼儿园、九亭小学、九亭中学、上海大学外国语附属中学、七宝中学。</dd>
		<dd>医疗：上海第二人民医院九亭附属医院</dd>
	</dl>
</div>
